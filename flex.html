<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        
        .container{
            display:flex
        }
        .container div{

            border:2px solid tomato;
            height: 100px;
            width: 200px;
            font-size: 3rem;
        }
       
        .box{
            border: 2px solid blue;
            height: 150px;
            width: 150px;
            font-size: 4em;
        }
        .box-container{
            display: flex;
            gap: 50px;
        }
        .user-container{
            display: flex;
            gap: 20px;
            justify-content:space-evenly;
        }
        .user{
            border: 2px solid black;
            height: 70px;
            width: 90px;
            font-size: 25px;
            text-align: center;
            margin: 10px;
            background-color:aquamarine;
        }
        .card-container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card{
                        border: 2px solid black;
            height: 70px;
            width: 100px;
            font-size: 25px;
            background-color:cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
        
        <!-- .box-container -->
    <div class="box-container">
        <!-- .box{$*6} -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div> 

    </div>
    
    <div class="user-container">
        <!-- .user{user-$}*3  here $=numbers(1,2,3...)-->
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
    </div>

    <div class="card-container">
        <div class="card">card-No-1</div>
        <div class="card">card-No-2</div>
        <div class="card">card-No-3</div>
        <div class="card">card-No-4</div>
        <div class="card">card-No-5</div>
        <div class="card">card-No-6</div>
        <div class="card">card-No-7</div>
        <div class="card">card-No-8</div>
        <div class="card">card-No-9</div>
        <div class="card">card-No-10</div>
        <div class="card">card-No-11</div>
        <div class="card">card-No-12</div>
        <div class="card">card-No-13</div>
        <div class="card">card-No-14</div>
        <div class="card">card-No-15</div>
    </div>

</body>
</html>
