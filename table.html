<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation</title>
    <style>
        table{

            border-collapse:collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Table creation</h1>
    </header>
    <main>

        <table>
            <caption>My Friend collection</caption>
            <thead>

                <tr>
                    <th>No</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                      
                    <td>
                        1
                    </td>
                    <td>
                        Priya
                    </td>
                    <td>
                        Bondhu
                    </td>
                    <td>
                        17
                    </td>
                </tr>
                <tr>
                    <td>
                        2
                    </td>
                    <td>
                        Amit
                    </td>
                    <td>
                        Sheikh
                    </td>
                    <td>
                        25
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Samim</td>
                    <td>Sorkar</td>
                    <td>35</td>
                </tr>
            </tbody>

            <tfoot>

                <tr>
                    <td colspan="2">Total Friend</td>
                </tr>
            </tfoot>
        </table>
        <section>
            <h2>Table info</h2>
            <ul>
                <li>Table: table</li>
                <li>Table head: thead</li>
                <li>Table body: tbody</li>
                <li>Table foot: tfoot</li>
                <li>Table row: tr</li>
                <li>Table data: td</li>
                <li>Table data in head or : th</li>
                
            </ul>
        </section>

    </main>
</body>
</html>
